name: Build RedTrainer client (Maven)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin) and enable Maven cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Show Java version
        run: java -version

      - name: Build client with Maven
        working-directory: client
        run: mvn -B clean package -DskipTests

      - name: List build outputs
        run: ls -la client/target || true

      - name: Upload client JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: redtrainer-client-jar
          path: client/target/*.jar
